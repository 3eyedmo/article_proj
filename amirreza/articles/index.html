{% extends "articles/base.html" %}
{% block title %}Articles List{% endblock %} 
{% block content_title %}Articles List{% endblock content_title %}
{%block content%}
<div class="container mt-5">
  <div class="row d-flex">
    {% for article in articles%}
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text">{{article.introduction}}</p>
        <a href="{{article.get_absolute_url}}" class="btn btn-primary"
          >Go somewhere</a
        >
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
