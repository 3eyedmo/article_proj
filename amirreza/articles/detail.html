{% extends "articles/base.html" %}
{% block title %}Article Detail{% endblock title %}
{% block content_title %}Article Detail{% endblock content_title %}
{% block content %}
<div class="container mt-5">
  <div class="row d-flex">
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text">{{article.introduction}}</p>
        <p class="card-text">{{article.body}}</p>
        <a href="/articles" class="btn btn-primary">Go To Articles List</a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
